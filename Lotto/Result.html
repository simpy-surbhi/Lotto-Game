<!DOCTYPE html>
<html>
  <head>
    <title>Webslesson Tutorial</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: ghostwhite;">
    <nav
      class="navbar navbar-light bg-light"
      style="background-color: cadetblue;"
    >
      <span class="navbar-brand mb-0 h1"
        ><h1 style="margin-top: -14px; margin-left: 466px;">
          Lottery Draw Engine
        </h1>

        <a
          class="btn btn-primary"
          style="float: right; margin-right: -25%; margin-top: -45px;"
          href="MainPage.html"
          >Back</a
        ></span
      >
    </nav>
    <!-- <h1 align="center">Find Lottery and Lucky Number</h1> -->

    <br />
    <div
      style="
        border: 2px solid;
        padding: 85px;
        box-shadow: 5px 10px 8px 10px #888888;
      "
    >
      <form method="post" enctype="multipart/form-data">
        <div align="center">
          <label><h3>Generate Lottery Number and Lucky Number</h3></label>
          <br />
          <input
            type="button"
            id="ganerateBtn"
            onclick="FindResult();"
            value="Generate"
            class="btn btn-success"
          />
        </div>
      </form>
    </div>
    <script
      src="http://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      function FindResult() {
        debugger;
        var LotteryNumber = [];
        while (LotteryNumber.length < 7) {
          var r = Math.floor(Math.random() * 49) + 1;
          if (LotteryNumber.indexOf(r) === -1) LotteryNumber.push(r);
        }
        console.log(LotteryNumber);
        var LuckyNumber = Math.floor(Math.random() * (10 - 1) + 1);

        $.ajax({
          url: "Result.php",
          method: "POST",
          dataType: "json",
          data: {
            key: "Insert",
            LuckyNumber: LuckyNumber.toString(),
            LotteryNumber: LotteryNumber.toString(),
          },
          success: function (response) {
            if (response != "success") alert(response);
            else {
              alert("Result Generated Sucessfully");
            }
          },
        });
        alert("Result Generated Sucessfully");
      }
    </script>
  </body>
</html>
